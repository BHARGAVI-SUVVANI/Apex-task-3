<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Learning Project</title>
    <link rel="stylesheet" href="apex task3.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Web Learning</div>
        <ul class="nav-links">
            <li><a href="#quiz">Quiz</a></li>
            <li><a href="#carousel">Carousel</a></li>
            <li><a href="#weather">Weather</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#todo">Todo List</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="quiz" class="quiz-section">
            <h2>JavaScript Quiz</h2>
            <div class="quiz-container">
                <div id="question" class="question"></div>
                <div id="choices" class="choices"></div>
                <button id="submit" class="submit-btn">Submit Answer</button>
                <div id="result" class="result"></div>
            </div>
        </section>

        <section id="carousel" class="carousel-section">
            <h2>Image Carousel</h2>
            <div class="carousel-container">
                <button id="prevBtn" class="carousel-btn prev">&lt;</button>
                <div class="carousel-track">
                    <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
                    <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
                    <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
                </div>
                <button id="nextBtn" class="carousel-btn next">&gt;</button>
                <div class="carousel-dots"></div>
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Weather Information</h2>
            <div class="weather-container">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeather">Get Weather</button>
                <div id="weatherInfo" class="weather-info"></div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section id="todo" class="todo-section">
            <h2>Todo List</h2>
            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="todoInput" placeholder="Add a new task">
                    <button id="addTodo">Add</button>
                </div>
                <ul id="todoList" class="todo-list"></ul>
            </div>
        </section>
    </main>

    <script src="apex task3.js"></script>
</body>
</html>
